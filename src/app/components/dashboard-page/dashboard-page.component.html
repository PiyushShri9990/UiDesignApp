<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h2 style="color: whitesmoke">Dashboard Page</h2>
    <div class="d-flex">
      <button
        (click)="clickAddDetails()"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        type="button"
        class="btn btn-warning"
      >
        Add Details
      </button>
      <button routerLink="/login" type="button" class="btn btn-danger mx-3">Logout</button>
    </div>
  </div>
</nav>

<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">User Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">EmailID</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of detailData">
      <td>{{ row.id }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.phoneNumber }}</td>
      <td>{{ row.emailAddress }}</td>
      <td>
        <button
          (click)="onEdit(row)"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          type="button"
          class="btn btn-success"
        >
          Edit
        </button>
        <button
          (click)="deleteDetail(row)"
          type="button"
          class="btn btn-danger mx-3"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Details</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              id="exampleInputName"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputNumber" class="form-label"
              >Phone Number</label
            >
            <input
              type="text"
              formControlName="phoneNumber"
              class="form-control"
              id="exampleInputNumber"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail" class="form-label"
              >Email Address</label
            >
            <input
              type="email"
              formControlName="emailAddress"
              class="form-control"
              id="exampleInputEmail1"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          *ngIf="showAdd"
          type="button"
          (click)="postDashboardDetails()"
          class="btn btn-primary"
        >
          Add
        </button>
        <button
          *ngIf="showUpdate"
          type="button"
          (click)="updateDashboardDetails()"
          class="btn btn-primary"
        >
          Update
        </button>
        <button
          type="button"
          id="cancle"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
