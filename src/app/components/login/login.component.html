<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h2>Login</h2>
          <h6>Enter Your Email and Password</h6>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email Address</label
            >
            <input formControlName="emailAddress" type="email" class="form-control" id="exampleInputEmail1" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input formControlName="password"
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a style="color: whitesmoke; margin-top: 4px;" routerLink="/signup">New user? click here to Signup !!!</a>
      </div>
    </div>
  </div>
</div>
